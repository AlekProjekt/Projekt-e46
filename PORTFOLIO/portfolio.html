<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projekt E46</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-top: 120px;
      text-align: center;
    }

    .centered-image {
      display: block;
      margin: 40px auto;
      max-width: 90%;
      height: auto;
    }

    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 40px 0;
    }

    .nav-buttons a button {
      font-size: 1.5rem;
      font-weight: bold;
      padding: 16px 32px;
      border: none;
      border-radius: 12px;
      background-color: white;
      color: black;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .nav-buttons a button:hover {
      background-color: #e6e6e6;
      transform: scale(1.05);
    }

    footer {
      margin-top: auto;
      background-color: black;
      padding: 20px;
      text-align: center;
      color: white;
      width: 100%;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
        margin-top: 80px;
      }

      .nav-buttons a button {
        font-size: 1.2rem;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <h1>PROJEKT E46</h1>
  <img class="centered-image" src="1.png" alt="BMW" width="400" />

  <div class="nav-buttons">
    <a href="historia.html"><button>HISTORIA</button></a>
    <a href="plany.html"><button>PLANY</button></a>
    <a href="formulaz.html"><button>PYTANIA</button></a>
  </div>

  <footer>
    Aleksander Chwastyniak 2025. Wszelkie prawa zastrze≈ºone.
  </footer>
</body>
</html>
